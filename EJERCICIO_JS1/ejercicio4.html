<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- Información sobre el autor -->
<meta name="author" content="Johan Sebastian Mina" /> 
<!-- titulo de la pagina-->
<title>Operaciones</title>
</head>
<body>
    <h1>A Calcular</h1> 

    <!-- boton para el primer número -->
    <input type="number" id="num1" placeholder="Número 1" />

    <!-- selector para la operación -->
    <select id="operacion">
        <option value="+">+</option> <!-- Opción para sumar -->
        <option value="-">-</option> <!-- Opción para restar -->
        <option value="*">*</option> <!-- Opción para multiplicar -->
        <option value="/">/</option> <!-- Opción para dividir -->
    </select>

    <!-- boton para el segundo número-->
    <input type="number" id="num2" placeholder="Número 2" />

    <!-- Boon para ejecutar la funcion  -->
    <button onclick="calcular()">Calcular</button>

    <!-- mostramos el resultado -->
    <p id="resultado"></p>

    <!-- Enlaza el archivo js -->
    <script src="./js/Script3.js"></script>
</body>
</html>
