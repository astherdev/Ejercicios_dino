<head>

    <title>Document</title>

<body>
    <!-- Titulo del juego -->
    <h1>Adivina el Número</h1>
<!-- Breve descripcion para jugar -->
    <p>Intenta adivinar un número entre 1 y 100.</p>
<!-- Entrada para que el usuario intente adivinar el número -->
    <input type="number" id="numero" placeholder="Escribe tu número" />
<!-- Botón ejecuta la accion de adivinar y mira confirma si es el número -->
    <button onclick="adivinar()">Adivinar</button>
<!-- Un párrafo donde muestra la x como un simbolo de respuesta -->
    <p id="resultado">X</p>
<!-- Enlace a un archivo JS -->
    <script src="./js/Script2.js"></script>
</body>
